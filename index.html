<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.51.4/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- Start Header -->
    <header class="">
      <div class="navbar bg-[#1090D81A] lg:px-12 mx-auto">
        <div class="navbar-start">
          <div class="dropdown">

            <ul
              tabindex="0"
              class="menu menu-compact dropdown-content mt-3 p-2 shadow bg-base-100 rounded-box w-52"

            </ul>
          </div>
          <div class="flex flex-col">
            <a class=" normal-case text-xl font-bold">Interactive</a>
          <a href="">Geometry Genius
          </div>

        <div class="navbar-end bg-[]">
          <a href="/blogs/blog.html" class="btn bg-[#1090D8] hover:bg-[#0a4c74]">Blog</a>
        </div>
      </div>
    </header>
    <main>
        <!-- start main SEction-->
        <section class="lg:px-12 mx-auto p-5 md:flex">
            <div class="w-full md:w-[65%] grid md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- 1st Cart -->
                <div id="first-cart" class="card bg-base-100 shadow-lg ">
                    <figure class="px-10 pt-10">
                      <img src="./images/triangle.png" alt="triangle" class="rounded-xl w-full h-[200px]" />
                    </figure>
                    <div class="card-body items-center text-center">
                      <h2 id="triangle-name" class="card-title">Triangle</h2>
                      <p>Area (A) = 0.5 &lowast; b &lowast; h</p>
                      <div class="card-actions justify-center">
                        <div class="flex gap-2 ">
                            <input id="triangle-1st-field" class="w-[70px] pl-2 rounded-md" type="text" placeholder="b">
                            <p>cm</p>
                            <input id="triangle-2nd-field" class="w-[70px] pl-2 rounded-md" type="text" placeholder="h">
                            <p>cm</p>
                        </div>
                        <button id="first-cart-btn" class="mt-3 btn w-[200px]  bg-[#1090D8] hover:bg-[#0a4c74]">Calculate</button>
                      </div>
                    </div>
                  </div>
                  <!-- secound cart -->
                  <div id="secound-cart" class="card bg-base-100 shadow-lg ">
                    <figure class="px-10 pt-10">
                      <img src="./images/rectangle.png" alt="Rectangle" class="rounded-xl w-full h-[200px]" />
                    </figure>
                    <div class="card-body items-center text-center">
                      <h2 id="rectangle-name" class="card-title">Rectangle</h2>
                      <p>Area (A) = w &lowast; i</p>
                      <div class="card-actions justify-center">
                        <div class="flex gap-2 ">
                            <input id="rectangle-1st-field" class="w-[70px] pl-2 rounded-md bg-[#F1F1F1;]" type="text" placeholder="w">
                            <p>cm</p>
                            <input id="rectangle-2nd-field" class="w-[70px] pl-2 rounded-md bg-[#F1F1F1;]" type="text" placeholder="i">
                            <p>cm</p>
                        </div>
                        <button id="secound-cart-btn" class="mt-3 btn w-[200px]  bg-[#1090D8] hover:bg-[#0a4c74]">Calculate</button>
                      </div>
                    </div>
                  </div>
                  <!-- 3rd Cart -->
                  <div id="third-cart" class="card bg-base-100 shadow-lg ">
                    <figure class="px-10 pt-10">
                      <img src="./images/parallelogram.png" alt="Parallelogram" class="rounded-xl w-full h-[200px]" />
                    </figure>
                    <div class="card-body items-center text-center">
                      <h2 id="parallelogram-name" class="card-title">Parallelogram</h2>
                      <p>Area (A) = b &lowast; h</p>
                      <div class="card-actions justify-center">
                        <div class="flex gap-2 ">
                            <input id="parallelogram-1st-field" class="w-[70px] pl-2 rounded-md bg-[#F1F1F1;]" type="text" placeholder="b">
                            <p>cm</p>
                            <input id="parallelogram-2nd-field" class="w-[70px] pl-2 rounded-md bg-[#F1F1F1;]" type="text" placeholder="h">
                            <p>cm</p>
                        </div>
                        <button id="third-cart-btn" class="mt-3 btn w-[200px]  bg-[#1090D8] hover:bg-[#0a4c74]">Calculate</button>
                      </div>
                    </div>
                  </div>
                  <!-- 4th Cart -->
                  <div id="forth-cart" class="card bg-base-100 shadow-lg">
                    <figure class="px-10 pt-10">
                      <img src="./images/rhombus.png" alt="Rhombus" class="rounded-xl w-full h-[200px]" />
                    </figure>
                    <div class="card-body items-center text-center">
                      <h2 id="rhombus-name" class="card-title">Rhombus</h2>
                      <p>Area (A) =0.5 &lowast; d<sub>1</sub> &lowast; d<sub>2</sub></p>
                      <div class="card-actions justify-center">
                        <div class="flex gap-2 ">
                            <input id="rhombus-1st-field" class="w-[70px] pl-2 rounded-md bg-[#F1F1F1;]" type="text" placeholder="d1">
                            <p>cm</p>
                            <input id="rhombus-2nd-field" class="w-[70px] pl-2 rounded-md bg-[#F1F1F1;]" type="text" placeholder="d2">
                            <p>cm</p>
                        </div>
                        <button id="forth-cart-btn" class="mt-3 btn w-[200px]  bg-[#1090D8] hover:bg-[#0a4c74]">Calculate</button>
                      </div>
                    </div>
                  </div>
                  <!-- 5th Cart  -->
                  <div id="fifth-cart" class="card bg-base-100 shadow-lg ">
                    <figure class="px-10 pt-10">
                      <img src="./images/pentagon.png" alt="Pentagon" class="rounded-xl w-full h-[200px]" />
                    </figure>
                    <div class="card-body items-center text-center">
                      <h2 id="pentagon-name" class="card-title">Pentagon</h2>
                      <p>Area (A) =0.5 &lowast; p &lowast; b</p>
                      <div class="card-actions justify-center">
                        <div class="flex gap-2 ">
                            <input id="pentagon-1st-field" class="w-[70px] pl-2 rounded-md bg-[#F1F1F1;]" type="text" placeholder="p">
                            <p>cm</p>
                            <input id="pentagon-2nd-field" class="w-[70px] pl-2 rounded-md bg-[#F1F1F1;]" type="text" placeholder="b">
                            <p>cm</p>
                        </div>
                        <button id="fifth-cart-btn" class="mt-3 btn w-[200px]  bg-[#1090D8] hover:bg-[#0a4c74]">Calculate</button>
                      </div>
                    </div>
                  </div>
                  <!-- 6th Cart -->
                  <div id="sixth-cart" class="card bg-base-100 shadow-lg ">
                    <figure class="px-10 pt-10">
                      <img src="./images/ellipse.png" alt="Ellipse" class="rounded-xl w-full h-[200px]" />
                    </figure>
                    <div class="card-body items-center text-center">
                      <h2 id="ellipse-name" class="card-title">Ellipse</h2>
                      <p>Area (A) = &#8508;ab</p>
                      <div class="card-actions justify-center">
                        <div class="flex gap-2 ">
                            <input id="ellipse-1st-field" class="w-[70px] pl-2 rounded-md bg-[#F1F1F1;]" type="text" placeholder="a">
                            <p>cm</p>
                            <input id="ellipse-2nd-field" class="w-[70px] pl-2 rounded-md bg-[#F1F1F1;]" type="text" placeholder="b">
                            <p>cm</p>
                        </div>
                        <button id="sixth-cart-btn" class="mt-3 btn w-[200px]  bg-[#1090D8] hover:bg-[#0a4c74]">Calculate</button>
                      </div>
                    </div>
                    <!-- end cart -->
                  </div>
            </div>
            <!-- end cart section -->
            <div class="w-full md:w-[35%] ">
                <!-- start Calculator -->
                <h1 class="text-2xl font-bold text-center">Area Calculation</h1>
                <hr class="border-2 border-black w-52 mx-auto">
                <div>
                    <div class="overflow-x-auto">
                        <table class="table w-full">
                          <tbody id="body-container">
                            <!-- row 1 -->
                            <!-- <tr>
                              <th>1</th>
                              <td>Cy Ganderton</td>
                              <td>Specialist</td>
                              <td>Blue</td>
                            </tr> -->
                          </tbody>
                        </table>
                      </div>
                </div>
            </div>
        </section>
    </main>
    <script src="/js/utilitys.js"></script>
    <script src="/js/file.js"></script>
  </body>
</html>
